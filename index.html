    //Add setInterval code
    
    function From (nation) {
      document.writeln(`I'm from ${nation} !<br>`);
    }
    function School(univ) {
      document.writeln(`I'm studying Computer Science at ${univ}<br>`);
    }
    function Want(go) {
      document.writeln(`I want to go ${go}<br>`);
    }
    let count = 0;

    var intro = setInterval(() => {
      if (count === 0) From("Korea"); 
      else if (count ===1) School("JNU");
      else{
        Want("home");
        clearInterval(intro);
      } 
      count++;
    }, 3000)
    

  </script>
